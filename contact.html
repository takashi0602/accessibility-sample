<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
  <header class="header">
    <h1 class="title">サンプル</h1>
    <nav class="menu">
      <a href="./index.html" class="menu-item">リスト</a>
      <a href="./contact.html" class="menu-item">お問い合わせ</a>
    </nav>
  </header>
  <main class="main">
    <h3 class="subtitle">お問い合わせ</h3>
    <form id="form" class="form">
      <div class="form-item">
        <label for="name" class="form-label">名前</label>
        <div class="form-area">
          <input id="name" type="text" name="name" class="form-textbox">
        </div>
      </div>
      <div class="form-item">
        <label for="email" class="form-label">メールアドレス</label>
        <div class="form-area">
          <input id="email" type="email" name="email" class="form-textbox">
        </div>
      </div>
      <div class="form-item">
        <div class="form-label">性別</div>
        <div class="form-area">
          <input id="male" type="radio" name="gender" value="男性" class="form-radio" checked>
          <label for="male">男性</label>
          <input id="female" type="radio" name="gender" value="女性" class="form-radio">
          <label for="female">女性</label>
          <input id="other" type="radio" name="gender" value="その他" class="form-radio">
          <label for="other">その他</label>
          <input id="noAnswer" type="radio" name="gender" value="無回答" class="form-radio">
          <label for="noAnswer">無回答</label>
        </div>
      </div>
      <div class="form-item">
        <label for="age" class="form-label">年齢</label>
        <div class="form-area">
          <select id="age" name="age" class="form-selectbox">
            <option value="">選択してください</option>
            <option value="20歳未満">20歳未満</option>
            <option value="20-29歳">20-29歳</option>
            <option value="30-39歳">30-39歳</option>
            <option value="40-49歳">40-49歳</option>
            <option value="50-59歳">50-59歳</option>
            <option value="60-69歳">60-69歳</option>
            <option value="70-79歳">70-79歳</option>
            <option value="80歳以上">80歳以上</option>
          </select>
        </div>
      </div>
      <div class="form-item">
        <label for="contact" class="form-label">お問い合わせ内容</label>
        <div class="form-area">
          <textarea id="contact" name="contact" rows="8" class="form-textarea"></textarea>
        </div>
      </div>
      <div class="form-submit">
        <button type="submit" class="form-submit_btn">送信</button>
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="copyright">© 2020, Hideaki Takahashi</div>
  </footer>
  <script src="./assets/js/app.js"></script>
</body>
</html>
